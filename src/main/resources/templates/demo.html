<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/bootstrap.min.css}"/>
    <script th:src="@{/bootstrap/jquery-3.2.1.min.js}" type="javascript"></script>
    <script th:src="@{/bootstrap/bootstrap.min.js}" type="javascript"></script>
</head>
<body>
    <small>本行内容是在标签内</small>
    <strong>本行内容是在标签内</strong>
    <em>本行内容是在标签内，并呈现为斜体</em>
    <p class="text-left">向左对齐文本</p>
    <p class="text-center">居中对齐文本</p>
    <p class="text-right">向右对齐文本</p>
    <p class="text-muted">本行内容是减弱的</p>
    <p class="text-primary">本行内容带有一个 primary class</p>
    <p class="text-success">本行内容带有一个 success class</p>
    <p class="text-info">本行内容带有一个 info class</p>
    <p class="text-warning">本行内容带有一个 warning class</p>
    <p class="text-danger">本行内容带有一个 danger class</p>
</body>
</html>
